<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="background-color">
  <header class="white-background">
    <div class="container ">
      <div class="row header-row-padding align-items-center justify-space-between">
        <div class="column-flex">
          <h1 class="logo-formatting">PIGMENT</h1>
        </div>
        <div class="column-flex">
          <a class="new-anchor" href="#"><i class="fa-solid fa-plus plus-sign"></i>New</a>
          <a class="projects-anchor">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-journal text-notebook-img" viewBox="0 0 16 16">
              <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
              <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
            </svg> Projects</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">

      <div data-view="new-project-form" class="hidden">
        <form action="" id="new-project-form">
          <div class="row">
            <div class="column-full">
              <h1 class="new-project-styling">NEW PROJECT</h1>
            </div>
          </div>
          <div class="row form-margin-bottom">
            <div class="column-full">
              <input required class="form-fields" type="text" name="projectName" id="project-name"
              placeholder="Project Name">
            </div>
          </div>
          <div class="row form-margin-bottom">
            <div class="column-full">
              <textarea required class="form-fields" name="projectDetails"
              id="project-details" placeholder="Project Details"></textarea>
            </div>
          </div>
          <div class="row form-margin-bottom">
            <div class="column-flex">
              <input required class="form-fields" type="text" name="projectDeadline"
              id="project-deadline" placeholder="Project Deadline"
              onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
          </div>
          <div class="row small-margin justify-space-between align-items-center">
            <div class="column-flex">
              <p class="color-palette-header">Color Palette</p>
            </div>
            <div class="column-flex">
              <button class="new-palette-button inline-block">NEW PALETTE</button>
              <div class="form-fields inline-block">
                <label class="search-label" for="color-search">Search by color: </label>
                <input type="color" name="colorSearch" id="color-search">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full palette-height color-palette"></div>
          </div>
          <div class="row small-margin">
            <div class="column-one-fifth rgb-code text-align-center" data-id="1"></div>
            <div class="column-one-fifth rgb-code text-align-center" data-id="2"></div>
            <div class="column-one-fifth rgb-code text-align-center" data-id="3"></div>
            <div class="column-one-fifth rgb-code text-align-center" data-id="4"></div>
            <div class="column-one-fifth rgb-code text-align-center" data-id="5"></div>
          </div>
          <div class="row form-margin-bottom">
            <div class="column-full palette-height palette-gradient"></div>
          </div>
          <div class="row form-margin-bottom justify-end">
            <div class="column-flex">
              <button class="save-button">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="projects">
        <div class="row">
          <div class="column-full">
            <h1 class="projects-styling">PROJECTS</h1>
          </div>
        </div>
        <ul class="projects-list polaroid-margins">
          <li>
            <div class="row justify-content-center">
              <div class="column-full column-one-third position-relative">
                <i class="fa-solid fa-thumbtack pin"></i>
                <div class="polaroid-background">
                  <div class="polaroid-gradient"></div>
                  <p class="polaroid-title">Hulu Website Update</p>
                  <p class="polaroid-date">Due: Deptember 2, 2022</p>
                  <i class="fa-solid fa-ellipsis ellipsis"></i>
                </div>

              </div>
            </div>
          </li>

          <li>
            <div class="row justify-content-center">
              <div class="column-full column-one-third position-relative">
                <i class="fa-solid fa-thumbtack pin"></i>
                <div class="polaroid-background">
                  <div class="polaroid-gradient"></div>
                  <p class="polaroid-title">Hulu Website Update</p>
                  <p class="polaroid-date">Due: Deptember 2, 2022</p>
                  <i class="fa-solid fa-ellipsis ellipsis"></i>
                </div>

              </div>
            </div>
          </li>






        </ul>


      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
